<ion-content class="home" scroll="false">
  <div class="cover-image">
    <div class="cover-image2">
      <div class="cover-image3">
        <ion-icon class="menu" (click)="openMenu()" name="menu"></ion-icon>

        <div style="text-align: center; width: 100%;padding-top:15px;">
          <img src="assets/logo.png" />
        </div>
        <div class="descHolder">
          <img src="assets/card.png" style="width: 250px; position: absolute; z-index:1; right: -5px;bottom: 160px;" />

          <ion-row>

            <div class="description">
              <div class="bold description3">{{'description3' | translate}}</div>
              <div>{{'description1' | translate}}</div>
            </div>
          </ion-row>
          <ion-row>
            <div style="margin-bottom: 0;" class="description" [innerHtml]="'description2' | translate"></div>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="home">
  <div class="map" (click)="openMap()"></div>
</ion-footer>
