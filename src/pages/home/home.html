<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="lobster">
      {{'title' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" scroll="false">
  <div class="cover-image">
  </div>
</ion-content>
<ion-footer class="home">
  <div padding>
    <ion-row>
      <ion-col>
        <ion-row>
          {{'description1' | translate}}
        </ion-row>
        <ion-row>
          {{'description2' | translate}}
        </ion-row>
      </ion-col>
      <ion-col width-33 class="align-right">
        <img src="assets/logo.png" width="80" />
      </ion-col>
    </ion-row>
  </div>
  <div class="map" (click)="openMap()"></div>
</ion-footer>
