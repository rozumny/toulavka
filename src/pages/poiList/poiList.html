<ion-header>
  <ion-navbar>
    <ion-title>
      {{'places' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="poiList">
    <ion-list>
      <ion-item *ngFor="let place of places; let i = index;" (click)="navigate(place)">
        <span [style.color]="getColor(place.type)">{{place.number + '. '}}</span> {{place.title[language]}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
